tosca_definitions_version: tosca_simple_yaml_1_2

imports:
  - https://raw.githubusercontent.com/dodas-ts/dodas-templates/master/tosca-types/dodas_types.yml

node_types:

  tosca.nodes.DODAS.ml_infn:
    derived_from: tosca.nodes.SoftwareComponent
    properties:

        pip_package:
            type: string
            required: no
            default: python3-pip

        packages: 
            type: list
            required: 
            default: []
        
        role_name:
            type: string
            required: no
            default: dodas.pip_manager

    artifacts:
        jupytervm_config_role:
            file: dodas.pip_infn
            type: tosca.artifacts.AnsibleGalaxy.role
    interfaces:
      Standard:
        start:
          implementation: https://raw.githubusercontent.com/dodas-ts/dodas-templates/master/tosca-types/dodas_artifacts/ansible.yaml
          inputs:
            role_name:  { get_property: [ SELF, role_name ] }
            pip_package: { get_property: [ SELF, pip_package ] }
            packages: { get_property: [ SELF, packages ] }


