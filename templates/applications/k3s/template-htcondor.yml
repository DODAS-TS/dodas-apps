tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - dodas_custom_types: https://raw.githubusercontent.com/indigo-dc/tosca-types/refactor_dodas/dodas_types/dodas_custom_apps/htc_type.yml 

description: TOSCA template for a complete CMS computing cluster on top of K8s orchestrator

topology_template:

  inputs:

    number_of_masters:
      type: integer
      default: 1

    num_cpus_master: 
      type: integer
      default: 2

    mem_size_master:
      type: string
      default: "4 GB"

    number_of_slaves:
      type: integer
      default: 3 

    num_cpus_slave: 
      type: integer
      default: 4

    mem_size_slave:
      type: string
      default: "8 GB"

    server_image:
      type: string
      #default: "ost://openstack.fisica.unipg.it/cb87a2ac-5469-4bd5-9cce-9682c798b4e4"
      default: "ost://horizon.cloud.cnaf.infn.it/3d993ab8-5d7b-4362-8fd6-af1391edca39"
      #default: "ost://cloud.recas.ba.infn.it/1113d7e8-fc5d-43b9-8d26-61906d89d479"
      #default: "ost://cloud.recas.ba.infn.it/8f667fbc-40bf-45b8-b22d-40f05b48d060"

    helm_htcondor_values: 
      type: string
      default: |
        condorHost: {{ condor_host }}
        ccbHost: {{ ccb_address }}
        proxyCacheHost: {{ k8s_master_ip }}
        ttsCache:
          iamToken: eyJraWQiOiJyc2ExIiwiYWxnIjoiUlMyNTYifQ.eyJzdWIiOiIxZTcwNzRlNS05NmZlLTQzZTgtODgxZC00ZDU3MmMxMjg5MzEiLCJpc3MiOiJodHRwczpcL1wvZG9kYXMtaWFtLmNsb3VkLmNuYWYuaW5mbi5pdFwvIiwiZXhwIjoxNTc4NjYyOTQ0LCJpYXQiOjE1Nzg2NDg1NDQsImp0aSI6ImU3MTBlNWNiLTdhZTEtNDU0MS1iZGJhLWY2NjMwZDhiNGI4ZCJ9.g4ObHfPpnPqVOvMxBf0VZalAIljNL1r_Ju8qy3KxJ-M209rKh4WyaGoK4fS6VJO146tsZrxQ9BJAEyKyUwBvqOn-td6tIXlqC_XDqI-aifTbG5EdwadL8ikabgZIikrxIgfn9PjPyN4yfX24Prkc_IKpY3tLSrAL1V6SqAT9A78 
          iamClientId: 99f7152a-0550-4be6-8c55-8f27dcbe67e0
          iamClientSecret: AIEx7S3vAiIKhinEPndgnEw61GHxMC0k-_4wiVXpLOhLokr97-wNK5PEgMZOpqfO6UkKVARyBb2lQ8i4Qdv_38o
        htcSchedd:
          image: dodasts/ams
          tag: v1.0.0.rc1
          networkInterface: {{ schedd_netinterface }}
          persistence:
            storageClass: local-path
        htcMaster:
          image: dodasts/ams
          tag: v1.0.0.rc1
          networkInterface: {{ condor_host }}
        htcWn:
          image: dodasts/ams
          tag: v1.0.0.rc1

  node_templates:

    helm_htcondor:
      type: tosca.nodes.indigo.HelmInstall.HTCondor
      properties:
        repos:
          - { name: dodas, url: "https://dodas-ts.github.io/helm_charts" }
        name: "htcondor"
        chart: "dodas/htcondor"
        kubeconfig_path: /var/lib/rancher/k3s/server/cred/admin.kubeconfig
        values_file: { get_input: helm_htcondor_values }
        condor_host: { get_attribute: [ k3s_server_ccb , private_address, 0 ] }
        ccb_address: { get_attribute: [ k3s_server_ccb , private_address, 0 ] }
        schedd_netinterface: { get_attribute: [ k3s_server_schedd , private_address, 0 ] }
        k8s_master_ip: { get_attribute: [ k3s_master_server , private_address, 0 ] }
      requirements:
        - host: k3s_master_server
        - dependency: k3s_slave_ccb

    k3s_master:
      type: tosca.nodes.indigo.k3s 
      properties:
        master_ip: { get_attribute: [ k3s_master_server, private_address, 0 ] }
        mode: server
      requirements:
        - host: k3s_master_server

    k3s_slave_ccb:
      type: tosca.nodes.indigo.k3s 
      properties:
        master_ip: { get_attribute: [ k3s_master_server, private_address, 0 ] }
        mode: node 
        node_label: condor=ccb
      requirements:
        - host: k3s_server_ccb
        - dependency: k3s_master

    k3s_slave_schedd:
      type: tosca.nodes.indigo.k3s 
      properties:
        master_ip: { get_attribute: [ k3s_master_server, private_address, 0 ] }
        mode: node 
        node_label: condor=schedd
      requirements:
        - host: k3s_server_schedd
        - dependency: k3s_master

    k3s_slave_wn:
      type: tosca.nodes.indigo.k3s 
      properties:
        master_ip: { get_attribute: [ k3s_master_server, private_address, 0 ] }
        mode: node 
      requirements:
        - host: k3s_server_wn
        - dependency: k3s_master

    k3s_master_server:
      type: tosca.nodes.indigo.Compute
      capabilities:
        endpoint:
          properties:
            # network_name: infn-farm.PUBLIC
            network_name: PUBLIC
            ports:
              kube_port:
                protocol: tcp
                source: 30443
        scalable:
          properties:
            count: { get_input: number_of_masters }
        host:
          properties:
            # instance_type:  m1.medium
            num_cpus: { get_input: num_cpus_master }
            mem_size: { get_input: mem_size_master } 
        os:
          properties:
            image: { get_input: server_image }

    k3s_server_ccb:
      type: tosca.nodes.indigo.Compute
      capabilities:
        endpoint:
          properties:
            network_name: PUBLIC
            ports:
              collector:
                protocol: tcp
                source: 9618
        scalable:
          properties:
            count: 1
        host:
          properties:
            #instance_type:  m1.medium
            num_cpus: { get_input: num_cpus_slave }
            mem_size: { get_input: mem_size_slave } 
        os:
          properties:
            # image: "ost://openstack.fisica.unipg.it/d9a41aed-3ebf-42f9-992e-ef0078d3de95"
            image: { get_input: server_image }

    k3s_server_schedd:
      type: tosca.nodes.indigo.Compute
      capabilities:
        endpoint:
          properties:
            network_name: PUBLIC
            ports:
              schedd:
                protocol: tcp
                source: 9618
              registration:
                protocol: tcp
                source: 48080
        scalable:
          properties:
            count: 1
        host:
          properties:
            #instance_type:  m1.medium
            num_cpus: { get_input: num_cpus_slave }
            mem_size: { get_input: mem_size_slave } 
        os:
          properties:
            # image: "ost://openstack.fisica.unipg.it/d9a41aed-3ebf-42f9-992e-ef0078d3de95"
            image: { get_input: server_image }

    k3s_server_wn:
      type: tosca.nodes.indigo.Compute
      capabilities:
        endpoint:
          properties:
            #network_name: test-net.PRIVATE
            network_name: PRIVATE
        scalable:
          properties:
            count: { get_input: number_of_slaves }
        host:
          properties:
            #instance_type:  m1.medium
            num_cpus: { get_input: num_cpus_slave }
            mem_size: { get_input: mem_size_slave } 
        os:
          properties:
            # image: "ost://openstack.fisica.unipg.it/d9a41aed-3ebf-42f9-992e-ef0078d3de95"
            image: { get_input: server_image }

  outputs:
    k8s_endpoint:
      value: { concat: [ 'https://', get_attribute: [ k3s_master_server, public_address, 0 ], ':30443' ] }